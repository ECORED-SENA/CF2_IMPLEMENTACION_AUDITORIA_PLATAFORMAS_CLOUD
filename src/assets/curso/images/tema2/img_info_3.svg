privacidad" transform="translate(5.816 42)" fill="#12263f" font-size="40" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">Riesgos de</tspan><tspan fill="#fff"><tspan x="0" y="45">privacidad</tspan></tspan></text>
      </g>
      <text id="El_uso_de_la_nube_también_plantea_muchos_problemas_relacionados_con_la_privacidad._En_función_de_las_leyes_con_las_cuales_funcione_un_proveedor_de_servicios_en_la_nube_los_gobiernos_pueden_tener_la_capacidad_de_buscar_y_asumir_datos_del_proveedor_sin_el" data-name="El uso de la nube también plantea muchos problemas relacionados con la privacidad. En función de las leyes con las cuales “funcione” un proveedor de servicios en la nube, los gobiernos pueden tener la capacidad de buscar y asumir datos del proveedor sin el" transform="translate(-2107.739 -8325.312)" fill="#12263f" font-size="25" font-family="Roboto-Regular, Roboto"><tspan x="0" y="26">El uso de la nube también plantea muchos </tspan><tspan x="0" y="50">problemas relacionados con la privacidad. En </tspan><tspan x="0" y="74">función de las leyes con las cuales “funcione” un </tspan><tspan x="0" y="98">proveedor de servicios en la nube, los gobiernos </tspan><tspan x="0" y="122">pueden tener la capacidad de buscar y asumir datos </tspan><tspan x="0" y="146">del proveedor sin el consentimiento explícito o </tspan><tspan x="0" y="170">notificación del cliente. Además, los clientes no </tspan><tspan x="0" y="194">pueden estar totalmente seguros de la </tspan><tspan x="0" y="218">confidencialidad de los datos al usar nubes </tspan><tspan x="0" y="242">públicas. </tspan><tspan x="0" y="266"></tspan></text>
